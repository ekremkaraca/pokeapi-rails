  /api/v3/pokemon:
    get:
      summary: List pokemon resources (draft)
      operationId: listPokemonV3
      parameters:
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
        - name: offset
          in: query
          required: false
          schema:
            type: integer
            minimum: 0
            default: 0
        - name: q
          in: query
          required: false
          schema:
            type: string
          description: "Legacy substring search on name. When combined with filter[name], both constraints apply."
        - name: fields
          in: query
          required: false
          schema:
            type: string
          description: Comma-separated allowlisted fields (id,name,url,abilities).
        - name: include
          in: query
          required: false
          schema:
            type: string
          description: "Comma-separated includes. Supported values: abilities."
        - name: sort
          in: query
          required: false
          schema:
            type: string
          description: "Comma-separated sort terms. Allowed fields: id,name. Use -field for descending."
        - name: filter
          in: query
          required: false
          style: deepObject
          explode: true
          schema:
            type: object
            additionalProperties: false
            properties:
              name:
                type: string
          description: "Field filters in the form filter[name]=value. Allowed fields: name."
      responses:
        "200":
          description: Paginated pokemon list
          headers:
            X-API-Stability:
              schema:
                type: string
                enum: [experimental]
            X-Query-Count:
              schema:
                type: string
            X-Response-Time-Ms:
              schema:
                type: string
          content:
            application/json:
              schema:
                type: object
                required: [count, next, previous, results]
                properties:
                  count:
                    type: integer
                    minimum: 0
                  next:
                    type: string
                    nullable: true
                  previous:
                    type: string
                    nullable: true
                  results:
                    type: array
                    items:
                      type: object
                      required: [id, name, url]
                      properties:
                        id:
                          type: integer
                          minimum: 1
                        name:
                          type: string
                        url:
                          type: string
                        abilities:
                          type: array
                          items:
                            type: object
                            required: [is_hidden, slot, ability]
                            properties:
                              is_hidden:
                                type: boolean
                              slot:
                                type: integer
                              ability:
                                type: object
                                required: [id, name, url]
                                properties:
                                  id:
                                    type: integer
                                  name:
                                    type: string
                                  url:
                                    type: string
        "304":
          description: Not modified (conditional GET matched)
          headers:
            ETag:
              schema:
                type: string
            X-API-Stability:
              schema:
                type: string
                enum: [experimental]
            X-Query-Count:
              schema:
                type: string
            X-Response-Time-Ms:
