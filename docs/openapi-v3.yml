openapi: 3.0.3
info:
  title: PokeAPI v3 (Draft)
  version: 0.1.0-draft
  description: >
    Draft OpenAPI contract for /api/v3. This file is intentionally minimal and
    will evolve with phased v3 rollout work.
servers:
  - url: http://localhost:3000
paths:
  /api/v3/pokemon:
    get:
      summary: List pokemon resources (draft)
      operationId: listPokemonV3
      parameters:
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
        - name: offset
          in: query
          required: false
          schema:
            type: integer
            minimum: 0
            default: 0
      responses:
        "200":
          description: Paginated pokemon list
          content:
            application/json:
              schema:
                type: object
                required: [count, next, previous, results]
                properties:
                  count:
                    type: integer
                    minimum: 0
                  next:
                    type: string
                    nullable: true
                  previous:
                    type: string
                    nullable: true
                  results:
                    type: array
                    items:
                      type: object
                      required: [id, name, url]
                      properties:
                        id:
                          type: integer
                          minimum: 1
                        name:
                          type: string
                        url:
                          type: string
