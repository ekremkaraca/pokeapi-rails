name: CI

on:
  pull_request:
  push:
    branches: [ master ]

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: ${{ matrix.name }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: test_smoke
            command: bin/rails test test/integration/api/v2/pokemon_controller_test.rb test/integration/api/v3/pokemon_controller_test.rb test/integration/api/v3/ability_controller_test.rb test/integration/home_controller_test.rb test/integration/api/v2/pokemon_encounters_controller_test.rb
          - name: test_integration
            command: bin/rails test test/integration
          - name: test_models_and_services
            command: bin/rails test test/models test/services
    env:
      RAILS_ENV: test
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/pokeapi_test
      SKIP_JS_BUILD: "1"
      SKIP_BUN_INSTALL: "1"
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: pokeapi_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d pokeapi_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Prepare test database
        run: bin/rails db:prepare

      - name: Run tests
        run: ${{ matrix.command }}

  scan_ruby:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Scan for common Rails security vulnerabilities using static analysis
        run: bin/brakeman --no-pager

      - name: Scan for known security vulnerabilities in gems used
        run: bin/bundler-audit

  lint:
    runs-on: ubuntu-latest
    env:
      RUBOCOP_CACHE_ROOT: tmp/rubocop
      SKIP_JS_BUILD: "1"
      SKIP_BUN_INSTALL: "1"
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Prepare RuboCop cache
        uses: actions/cache@v4
        env:
          DEPENDENCIES_HASH: ${{ hashFiles('.ruby-version', '**/.rubocop.yml', '**/.rubocop_todo.yml', 'Gemfile.lock') }}
        with:
          path: ${{ env.RUBOCOP_CACHE_ROOT }}
          key: rubocop-${{ runner.os }}-${{ env.DEPENDENCIES_HASH }}-${{ github.ref_name == github.event.repository.default_branch && github.run_id || 'default' }}
          restore-keys: |
            rubocop-${{ runner.os }}-${{ env.DEPENDENCIES_HASH }}-

      - name: Lint code for consistent style
        run: bin/rubocop -f github

      - name: Validate /api/v3 OpenAPI skeleton
        run: bin/rails pokeapi:contract:validate_v3_openapi

      - name: Check /api/v3 contract drift
        run: bin/rails pokeapi:contract:drift_v3
